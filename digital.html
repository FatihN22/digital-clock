<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script defer src="digital.js"> </script>
    <link href="http://fonts.cdnfonts.com/css/quantum" rel="stylesheet">
    <link rel="stylesheet" href="digital.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <button class="button"> 
        <span class="text">Click For Clock</span>
        <i class="fa-solid fa-angle-down icon fa-2x"></i>
    </button>
    <div tabindex="1" class="container">
        <div tabindex="1" class="clock">
            <div class="items"><p id="hour"></p></div>
            <div class="items"><p id="minute"></p></div>
            <div class="items"><p id="second"></p></div>
        </div>
        <div  class="date"><p id="tarih"></p></div>
        
    </div>
</body>
</html>
